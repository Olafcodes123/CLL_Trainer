<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CLL Trainer</title>
        <link rel="stylesheet" href="css/deps/bootstrap.min.css">
        <link rel="stylesheet" href="css/deps/fancySelect.css">
        <link rel="stylesheet" href="css/deps/jquery.sidr.dark.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/deps/jquery-2.1.3.min.js" defer></script>
        <script src="js/deps/jquery.sidr.min.js" defer></script>
        <script src="js/deps/fancySelect.js" defer></script>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <img src="assets/icons/gear.png" alt="settings" id="settingsBtn">
        
        <div id="settingsSidr">
            <br>
            <p><input type="checkbox" class="settingsCheckbox" id="aufCheckbox" /> <label for="aufCheckbox">Enable AUF</label></p>
            <p><input type="checkbox" class="settingsCheckbox" id="timerCheckbox" /> <label for="timerCheckbox">Display Timer</label></p>
        </div>
        
        <h1 id="heading">CLL Trainer<a href="http://tobip.ch" id="byTDP">(by TDP)</a></h1>
        <hr id="headinghr">

        <div id="selectContainer">
            <select class="basic selectBig" name="setSelect" id="setSelect" onchange="setSelectChange()"></select>
            <select class="basic selectBig" name="caseSelect" id="caseSelect"></select>
        </div>
        
        <button onclick="getCase()" class="btn btn-default btn-lg button">Get Random Case</button>
            
        <img src="http://cube.crider.co.uk/visualcube.php?fmt=png&size=250&bg=t&view=plan&size=250&pzl=2&sch=wwwwww" alt="CLL Case" id="caseImg">
        
        <div id="timer">
            <div id="time">00.000</div>
        </div>
        
        
        
        <button onclick="getCaseInfo()" class="btn btn-default btn-lg button">Get Case Info</button>
        
        <div id="getCaseInfoContainer">
            <table class="table table-bordered">
                <tr>
                    <td class="caseInfoTitle col-md-2"><b>name</b></td>
                    <td id="getCaseInfoName" class="caseInfo"></td>
                </tr>
                
                <tr>
                    <td class="caseInfoTitle col-md-2"><b>algs</b></td>
                    <td id="getCaseInfoAlgs" class="caseInfo"></td>
                </tr>
                
                <tr>
                    <td class="caseInfoTitle col-md-2"><b>auf</b></td>
                    <td id="getCaseInfoAUF" class="caseInfo"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
